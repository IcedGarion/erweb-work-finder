<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Login</title>
</h:head>

<body>
	
	<c:choose>
		<c:when test="#{empty cdUtente}">
		<h1>Login Form</h1>
		
		<!-- Login Form -->
		<h:form>
			<p:growl id="messages"></p:growl>
			<p:panelGrid columns="2">
				<p:outputLabel value="Username:"></p:outputLabel>
				<p:inputText value="#{userView.username}" required="true"></p:inputText>
				
				<h:outputLabel for="pwd" value="Password: *" />
				<p:password id="pwd" value="#{userView.password}" label="Password" required="true" />
			</p:panelGrid>
			<p:commandButton value="Login" action="#{userView.login}" update="messages"></p:commandButton>
		</h:form>
		
		<h2>OPPURE</h2>
		<p:button outcome="/views/register.xhtml" value="Registra" />
		
		</c:when>
		<c:otherwise>
			<h1>Login gia' effettuata!</h1>
			
			<!-- Redirect to index -->
			<script type="text/javascript">
				window.location.replace("#{request.contextPath}/views/index.xhtml");
			</script>
			
		</c:otherwise>
	</c:choose>

</body>
</html>
