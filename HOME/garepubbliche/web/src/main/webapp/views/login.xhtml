<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Login</title>
</h:head>

<body>
	<h1>Login</h1>

	#{cdUtente}
	<!-- Login Form -->
	<h:form>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">
			<p:outputLabel value="Username:"></p:outputLabel>
			<p:inputText value="#{userLoginView.username}" required="true"></p:inputText>
			<p:outputLabel value="Password:"></p:outputLabel>
			<p:inputText value="#{userLoginView.password}" required="true"></p:inputText>
		</p:panelGrid>
		<p:commandButton value="Login" action="#{userLoginView.login}"
			update="messages"></p:commandButton>
	</h:form>

	
	</body>	
</html>
