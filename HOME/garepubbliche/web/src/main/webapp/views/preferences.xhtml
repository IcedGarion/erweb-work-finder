<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Configurazioni
    </ui:define>

    <ui:define name="content">
    	<!-- Chiama evento per caricare i dati dei form appena carica la pagina -->
		<f:event listener="#{expregView.init}" type="preRenderView" />
	
        <h1>Configurazioni</h1> <br />
	
		<div id="container">
			<div id="left">
				<!-- Espressioni regolari -->
				<h2>Modifica Espressioni da cercare nei bandi</h2>
				<br />
				
				<div id="container">
					<div id="left">
						<!-- PLUS -->
						<h:form>
							<p:growl id="messages"></p:growl>
							<h3>Espressione PLUS corrente:</h3>
							<br />
							<p:inputTextarea rows="6" cols="16"
								value="#{expregView.expregPlus}" />
							<br />
							<p:commandButton value="Modifica"
								actionListener="#{expregView.updatePlus}" update="messages"></p:commandButton>
						</h:form>
					</div>

					<div id="right">
						<!-- MINUS -->
						<h:form>
							<p:growl id="messages"></p:growl>
							<h3>Espressione MINUS corrente:</h3>
							<br />
							<p:inputTextarea rows="6" cols="16"
								value="#{expregView.expregMinus}" />
							<br />
							<p:commandButton value="Modifica"
								actionListener="#{expregView.updateMinus}" update="messages"></p:commandButton>
						</h:form>
					</div>
				</div>
			</div>
			
			<div id="right">
				<!-- Form email pass -->
				<h2>Modifica informazioni utente</h2>
				<h:form>
					<p:growl id="messages"></p:growl>
					<p:panelGrid columns="2">
						<p:outputLabel value="Email: *"></p:outputLabel>
						<p:inputText value="#{userView.utente.email}" required="true" requiredMessage="Inserire Email!"></p:inputText>
					</p:panelGrid>
					<p:commandButton value="Aggiorna Email"
						actionListener="#{userView.updateMail}" update="messages"></p:commandButton>
				</h:form>
				
				<br />
				
				<h:form>
					<p:growl id="messages"></p:growl>
					<p:panelGrid columns="2">
						<h:outputLabel for="pwd1" value="Password: *" />
						<p:password id="pwd1" value="#{userView.utente.password}"
							match="pwd2" label="Password" required="true" requiredMessage="Inserire Password!"
							validatorMessage="Le password non corispondono!"/>

						<h:outputLabel for="pwd2" value="Conferma Password: *" />
						<p:password id="pwd2" value="#{userView.utente.password}"
							label="ConfermaPassword" required="true" requiredMessage="Confermare Password!"/>
					</p:panelGrid>
					<p:commandButton value="Aggiorna Password"
						actionListener="#{userView.updatePassword}" update="messages" requiredMessage="Confermare Password!"></p:commandButton>
				</h:form>
			</div>
		</div>
    </ui:define>
</ui:composition>
