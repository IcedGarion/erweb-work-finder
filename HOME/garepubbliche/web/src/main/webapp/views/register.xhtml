<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>Register Utente</title>
</h:head>

<body>

	<h1>Registra nuovo utente</h1>
	
	<!-- Form registrazione -->
	<h:form>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">
			<p:outputLabel value="Username:"></p:outputLabel>
			<p:inputText value="#{userView.utente.username}"></p:inputText>
			<p:outputLabel value="Email:"></p:outputLabel>
			<p:inputText value="#{userView.utente.email}"></p:inputText>
			<p:outputLabel value="Password:"></p:outputLabel>
			<p:inputText value="#{userView.utente.password}"></p:inputText>
		</p:panelGrid>
		<p:commandButton value="Register" action="#{userView.register}"
			update="messages"></p:commandButton>
	</h:form>

</body>
</html>
